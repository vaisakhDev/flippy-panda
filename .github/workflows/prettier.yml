name: 🌟 Prettify

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 👕 Prettify js, ts, md files
        uses: creyD/prettier_action@v2.2
        with:
          prettier_options: --write **/*.{js,ts,md}
          commit_message: ⚡️ Prettified Code!
