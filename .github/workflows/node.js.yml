name: ğŸ§ª Run stylelint, unit-tests & e2e-tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ‘• Check scss files
        run: npm i stylelint-config-standard && npm run lint:scss
      - name: â¬‡ï¸ Install npm dependencies
        run: npm i
      - name: ğŸ§ª Run npm tests
        run: npm test
