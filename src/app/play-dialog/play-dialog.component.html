<div *ngIf="cardSide then play else columnSelection"></div>

<ng-template #columnSelection>
  <p>In which order do you want to start with? ğŸ˜ƒ</p>
  <div id="cardSideBtns">
    <button mat-raised-button color="accent" (click)="chooseSide(cardSides.top)">Top</button>
    <button mat-raised-button color="accent" (click)="chooseSide(cardSides.bottom)">Bottom</button>
  </div>
</ng-template>

<ng-template #play>
  <div id="questionWrapper" *ngIf="!finished">
    <mat-card id="question">
      {{actWord}}
    </mat-card>

    <mat-dialog-actions align="end" *ngIf="!finished">
      <button mat-button mat-raised-button color="accent" class="cardActionBtn" (click)="nextCard(false)">ğŸ˜–</button>
      <button mat-button mat-raised-button color="accent" class="cardActionBtn" cdkFocusInitial (click)="flip()">ğŸ’«</button>
      <button mat-button mat-raised-button color="accent" class="cardActionBtn" (click)="nextCard(true)">ğŸ˜Š</button>
    </mat-dialog-actions>
  </div>

  <div id="endView" *ngIf="finished">
    <img src="https://adventuresofclumsyrella.files.wordpress.com/2018/04/anime-thumbs-up-gif-25.gif?w=367" alt="thumbs up">

    <div id="endViewBtns">
      <button mat-raised-button color="accent" (click)="closeDialog()">âŒ close</button>
    </div>
  </div>
</ng-template>
