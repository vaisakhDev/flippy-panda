<div *ngIf="cardSide then play else columnSelection"></div>

<ng-template #columnSelection>
  <p>In which order do you want to start with? ğŸ˜ƒ</p>
  <div id="cardSideBtns">
    <button mat-raised-button color="accent" (click)="chooseSide(cardSides.top)">Top</button>
    <button mat-raised-button color="accent" (click)="chooseSide(cardSides.bottom)">Bottom</button>
  </div>
</ng-template>

<ng-template #play>
  <div>
    <mat-card id="question" *ngIf="!finished">
      {{actWord}}</mat-card>

    <div *ngIf="finished">
      <p>Positives: {{positives}} ğŸ˜Š</p>
      <p>Negatives: {{negatives}} ğŸ˜–</p>
    </div>

    <mat-dialog-actions align="end" *ngIf="!finished">
      <button mat-button mat-raised-button color="accent" class="cardActionBtn" (click)="nextCard(false)">Didn't know ğŸ˜–</button>
      <button mat-button mat-raised-button color="accent" class="cardActionBtn" cdkFocusInitial (click)="flip()">Flip ğŸ´</button>
      <button mat-button mat-raised-button color="accent" class="cardActionBtn" (click)="nextCard(true)">Knew it ğŸ˜Š</button>
    </mat-dialog-actions>
  </div>
</ng-template>
