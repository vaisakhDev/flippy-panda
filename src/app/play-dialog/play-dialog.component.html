<div *ngIf="cardSide then play else columnSelection"></div>

<ng-template #columnSelection>

      <button mat-button mat-raised-button color="accent" class="cardActionBtn" (click)="nextCard(true)">ðŸ˜Š</button>
    </mat-dialog-actions>
  </div>
</ng-template>
