<mat-dialog-actions align="end">
  <form (submit)="rename($event)">
    <mat-form-field class="example-full-width">
      <input
        id="newValue"
        matInput
        [placeholder]="data.placeholder"
        [value]="data.value"
        cdkFocusInitial
      />
    </mat-form-field>
  </form>
</mat-dialog-actions>
